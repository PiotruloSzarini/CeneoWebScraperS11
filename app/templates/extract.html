{% extends  'base.html' %}
{% block content %}
    <h2>Ekstrakcja opini</h2>
    {% if error is defined %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong <i class="bi bi-exclamanation-diamond-fill"></i>>Uwaga!</strong> {{error}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form action="{{ url_for('extract')}}" method="post">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="product_id" class="col-form-label">Kod produktu</label>
            </div>
            <div class="col-auto">
              <input type="text" name="product_id" id="product_id" class="form-control" aria-describedby>
            </div>
            <div class="col-auto">
              <span id="idHelpinline" class="form-text">
                kod musi się składać z   8-10 cyfr.
              </span>
            </div>
             <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Pobierz  opinie</button>
          </div>
        </div>
    </form>
{% endblock %}
